<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />

	<style>
	@import 'https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css';

	html, body, #viewer {
	  width: 100%;
	  height: 100%;
	  margin: 0;
	  font-family: sans-serif;
	}
	.marker-arrow {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
	.psv-custom-tooltip {
	  max-width: 100%;
	  white-space: normal;
	  word-wrap: break-word;
	}
	</style>
<head>
  <meta charset="UTF-8">
  <title>Air Pano 360</title>
<script defer src="bundle.js"></script></head>
<body>
  <div id="viewer" style="width: 100vw; height: 100vh;">
	<div id="map" style="visibility: hidden; position: absolute; bottom: 50px; left: 10px; width: 200px; height: 200px; z-index: 999;"></div>
  </div>
  
  

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  
  <custom-marker id="custom-marker-element" style="display: none">
    <img src="https://photo-sphere-viewer-data.netlify.app/assets/sphere-small.jpg" />
    <h2>Custom element</h2>
    <p>Use an existing element as marker. This WebComponent contains it's own animations and tooltip.</p>
</custom-marker>
</body>
</html>
